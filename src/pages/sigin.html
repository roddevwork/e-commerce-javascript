<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="PC Games - Sign In" />
		<link
			rel="shortcut icon"
			href="../assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../../src/css/sigin.css" />
		<title>Sign In - PC Games</title>
	</head>
	<body>
		<main>
			<section class="sigin-section">
				<a href="../../index.html" class="close-link">✖</a>
				<h1>Sign In</h1>
				<form action="#">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
					<button type="submit">Sign In</button>
				</form>
				<p>
					Ya tienes una cuenta?
					<a href="../pages/login.html" class="login-link"
						>Inicia sesión aquí</a
					>
				</p>
				<a href="../../index.html" class="back-link">Inicio</a>
			</section>
		</main>
	</body>
</html>
